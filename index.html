<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title id="userTitle">Avatar Tag</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="imagens/build.svg" alt="Rocketseat stamp" />
          </span>
          <img
            id="userAvatar"
            class="sizeimage"
            src="imagens/evefoto.jpeg"
            alt="Avatar photo"
          />
        </div>
        <h1 id="userName">Avatar name</h1>

        <a id="userGitHub" href="https://evelynschiller.com">
          <img src="imagens/github.svg" alt="Github icon" />

          <span id="userLogin">atar</span></a
        >

        <p id="userBio">Bio do Avatar</p>

        <ul id="socialLinks">
          <li class="linkedin">
            <a href="https://www.linkedin.com/userlogin/">
              <img
                src="Imagens/Linkedin.svg"
                alt="Link to linkedin"
                target="_blank"
            /></a>
          </li>

          <li class="instagram">
            <a href="https://www.instagram.com/userlogin/">
              <img
                src="Imagens/Instagram.svg"
                alt="Link to instagram"
                target="_blank"
            /></a>
          </li>

          <li class="behance">
            <a href="https://www.behance.net/userlogin">
              <img
                src="Imagens/Behance.svg"
                alt="Link to behance"
                target="_blank"
            /></a>
          </li>

          <li class="discord">
            <a href="https://discord.com/userlogin">
              <img
                src="Imagens/Discord.svg"
                alt="Link to discord"
                target="_blank"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
